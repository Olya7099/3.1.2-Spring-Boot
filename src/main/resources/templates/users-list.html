<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Users</title>
</head>
<body>
<div th:replace="logout :: logout"></div>
<a th:href="@{/admin/create-user}">Create User</a>
<div th:if="${not #lists.isEmpty(users)}">
  <h2>Users</h2>
  <table>
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Role</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${#lists.isEmpty(user.roles)} ? '' : ${#strings.listJoin(user.roles.![name], ', ')}"></td>
      <td th:text="${user.email}"></td>
      <td><a th:href="@{/admin/update-user(id=${user.id})}">Edit</a></td>
      <td>
        <form th:action="@{/admin/delete-user}" method="post">
          <input type="hidden" name="id" th:value="${user.id}" />
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<h2 th:unless="${not #lists.isEmpty(users)}">No users found!</h2>
</body>
</html>
