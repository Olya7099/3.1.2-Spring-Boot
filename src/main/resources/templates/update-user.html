<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update user</title>
</head>
<body>
<div th:replace="logout :: logout"></div>
<form action="#" th:action="@{/admin/update-user}" th:object="${user}" method="post">
  <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
  <br/>
  <label for="username">Username</label>
  <input type="text" th:field="*{username}" id="username" placeholder="Username">
  <br/>
  <label for="email">Email</label>
  <input type="text" th:field="*{email}" id="email" placeholder="email">
  <br/>
  <label for="password">Password (оставьте пустым, чтобы не менять)</label>
  <input type="password" name="password" id="password" placeholder="New password">
  <br/>


  <label for="roles">Roles:</label>
  <select name="rolesIds" id="roles" multiple>
    <option th:each="role : ${roles}"
            th:value="${role.id}"
            th:text="${role.name}"
            th:selected="${user.roles.contains(role)}">
    </option>
  </select>
  <br/>

  <input type="submit" value="Update user">
</form>
</body>
</html>
